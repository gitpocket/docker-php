gossfile:
  base.goss.yaml: {}

command:
  # IMPORTANT: confirm the major/minor version of PHP itself
  php -r 'echo PHP_MAJOR_VERSION;':
    exit-status: 0
    stdout: [7]
    stderr: ['!/./']
  php -r 'echo PHP_MINOR_VERSION;':
    exit-status: 0
    stdout: [0]
    stderr: ['!/./']
  php-fpm7.0 -m:
    exit-status: 0
    stderr: ['!/./']
  php-fpm7.0 -v:
    exit-status: 0
    stdout: [PHP 7.0]
    stderr: ['!/./']
  # On Alpine-only, session is not loaded as part of the core, and must be loaded at this time
  php -n -d extension=session.so -d extension=redis.so -m | grep redis:
    exit-status: 0
    stderr: ['!/./']

